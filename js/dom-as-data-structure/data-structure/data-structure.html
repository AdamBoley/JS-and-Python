<!--A simple document with a list of items-->
<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>The DOM is a Data Structure</title>
</head>
<body>
    <main>
        <h1>Things to take on holiday:</h1>
        <ol>
            <li>Passport</li>
            <li>Suncream</li>
            <li>Books</li>
            <li>Beach towel</li>
            <li>Swimsuit</li>
            <li>Sunglasses</li>
        </ol>
    </main>
    
    <script src="index.js"></script>
</body>
</html>
